<div class="container">
  <form action="">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo lançamento</h1>
      </div>
    </div>

    <div class="ui-g-12">
      <p-selectButton [options]="postingTypes" #type></p-selectButton>
    </div>

    <div class="ui-fluid ui-g-6 ui-md-3">
      <label for="">Vencimento</label>
      <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="false" [showIcon]="false"></p-calendar>
    </div>

    <div class="ui-fluid ui-g-6 ui-md-3">
      <label for="">{{ type.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
      <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="false" [showIcon]="false"></p-calendar>
    </div>

    <div class="ui-fluid ui-g-12 ui-md-9">
      <label for="">Descrição</label>
      <input pInputText type="text" name="postingDescription" ngModel #postingDescription="ngModel" required
        minlength="5">

      <div *ngIf="postingDescription.hasError('required') && postingDescription.touched"
        class="ui-message ui-messages-error">
        Informe uma descrição
      </div>

      <div *ngIf="postingDescription.hasError('minlength') && postingDescription.touched"
        class="ui-message ui-messages-error">
        Mínimo de {{ postingDescription.errors.minlength.requiredLength }} caracteres.
      </div>
    </div>

    <div class="ui-fluid ui-g-12 ui-md-3">
      <label for="">Valor</label>
      <input pInputText type="text" placeholder="0,00" currencyMask
        [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }" name="postingValue" ngModel>
    </div>

    <div class="ui-fluid ui-g-12 ui-md-6">
      <label for="">Categoria</label>
      <p-dropdown [options]="categories" [autoWidth]="false" placeholder="Selecione" #category></p-dropdown>
    </div>

    <div class="ui-fluid ui-g-12 ui-md-6">
      <label for="">Pessoa</label>
      <p-dropdown [options]="persons" [autoWidth]="false" [filter]="true" placeholder="Selecione"
        #category></p-dropdown>
    </div>

    <div class="ui-fluid ui-g-12">
      <label for="">Observação</label>
      <textarea pInputTextarea rows="3"></textarea>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Salvar"></button>
      <button pButton type="button" label="Novo" class="ui-button-info"></button>
      <a href="javascript:;">Voltar para a pesquisa</a>
    </div>
  </form>
</div>
